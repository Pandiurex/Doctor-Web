<div class="container main-container">
    <div class="row">
        <div class="col m8 back">
            <h1>Cambio de Contraseña</h1>
            <div *ngIf="!isValid">
                <label>Su link de cambio de contraseña ha expirado o no es valido</label>
                <br>
                <label>Se le redigira a la ventana de home en 5 segundos</label>
            </div>  
            <div *ngIf="isValid">
            <form [formGroup]="reset" (ngSubmit)="changePassword()">
            <label >Ingrese su nueva contraseña</label>
            <div formGroupName="password_validations">
                    <div class="form-group row">
          
                        <input [ngClass]="{'is-invalid': !reset.get('password_validations.newPass').valid}" formControlName="newPass"
                          class="form-control is-valid" type="password" placeholder="Contraseña">
                          <div class="validation-errors">
                            <ng-container *ngFor="let validation of mensajes_error.password">
                              <div class="form-control-feedback" *ngIf="reset.get('password_validations.newPass').hasError(validation.type) 
                                && (reset.get('password_validations.newPass').dirty || reset.get('password_validations.newPass').touched)">
                                <i class="fas fa-exclamation-circle"></i>{{validation.message}}
                              </div>
                            </ng-container>
                        </div>
                    </div>
                    
                    <div class="form-group row">
          
                        <input [ngClass]="{'is-invalid': !reset.get('password_validations.verifiedPassword').valid}" formControlName="verifiedPassword"
                          class="form-control is-valid" type="password" placeholder="Repetir Contraseña">
                          <div class="validation-errors">
                            <ng-container *ngFor="let validation of mensajes_error.passwordVerif">
                              <div class="form-control-feedback" *ngIf="reset.get('password_validations.verifiedPassword').hasError(validation.type) 
                                && (reset.get('password_validations.verifiedPassword').dirty || reset.get('password_validations.verifiedPassword').touched)">
                                <i class="fas fa-exclamation-circle"></i>{{validation.message}}
                              </div>
                            </ng-container>
                        </div>
                    </div>
                  </div>
            <div class="col-sm-12 text-center">
                <button *ngIf="fromProfile" class="btn btn-basic back" routerLink="/profile">Volver</button>
                <button id="btnSend" type="submit" class="btn btn-primary send" [disabled]="!reset.valid">Enviar</button>
            </div>      
        </form>
        </div>
        </div>
    </div>
</div>
